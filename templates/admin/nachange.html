<form method="post" action="{% url 'nachange_search' %}">

        <tr>
            <td>{{ employee.empid }}</td>
            <td>{{ employee.empfname }}</td>
            <td>{{ employee.emplname }}</td>
            <td>{{ employee.emprole }}</td>
        </tr>
    {% endfor %}
    </table>
