<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diripemiiser</title>
</head>
<body>
<h4>=◉デリペミッサァ</h4>
<h4>ログイン中：　　<a href="{% url 'logout' %}">ログアウト</a></h4>
<p>管理者 ー 従業員登録</p>
<p>-------------------------</p>
<p>-------------------------</p>

<form method="POST">
    {% csrf_token %}
    
    <h4>従業員登録</h4>
    <h6>(1管理者 2受付 3医師)</h6>
        <label for="empid">利用者ID</label>
        <input type="text" id="empid" name="empid" placeholder="利用者IDを入力"><br>
        
        <label for="emplname">姓</label>
        <input type="text" id="emplname" name="emplname" placeholder="姓を入力">
        
        <br><label for="empfname">名</label>
        <input type="text" id="empfname" name="empfname" placeholder="名を入力">
        
        <br><label for="emppass">パスワード</label>
        <input type="password" id="emppass" name="emppass" placeholder="パスワードを入力">
    
        <br><label for="empwd">パスワード再入力</label>
        <input type="password" id="empwd" name="empwd" placeholder="パスワードを再入力">
        
        <br><label for="emprole">役職</label>
        <input type="number" id="emprole" name="emprole" placeholder="役職ナンバーを入力" min="1" max="3" step="1">
        
        <p><input type="submit" value="登録"></p>
</form>

</body>
</html>
