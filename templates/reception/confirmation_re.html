<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diripemiiser</title>
</head>
<body>
<h4>=◉デリペミッサァ</h4>
<h4>ログイン中：　　ログアウト</h4>
<p>受付 ー 従業員情報変更確認</p>
<p>-------------------------</p>
<p>-------------------------</p>

<form method="POST">
    {% csrf_token %}
        <h3>変更内容確認</h3>

        {{ employee.empid }}
        <h4>現在の従業員氏名</h4>
        {{ employee.emplname }} {{ employee.empfname }}

        <p>
            <label for="newemppass_r">変更後のパスワード</label>
            <input type="text" id="newemppass_r" name="newemppass_r" placeholder="新パスワードを入力">
            <label for="newemppass_e">再入力してください</label>
            <input type="text" id="newemppass_e" name="newemppass_e" placeholder="再入力してください">
            <br><h7>確定しますか？</h7>
            <input type="submit" value="確定">
            <input type="hidden" name="empid" value="{{ employee.empid }}">
        </p>
</form>

</body>
</html>
